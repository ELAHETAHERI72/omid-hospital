<div>
    <h1>Fund Request</h1>
</div>

<div class="table-search-section d-flex justify-content-between align-items-center">

    <div class="position-relative search-field d-flex align-items-center">
        <input type="text" class="position-absolute px-4 rounded" placeholder="search" name="" id="">
        <mat-icon class="position-absolute">search</mat-icon>
    </div>

    <div class="search-field">
        <mat-select>
            <mat-option>None</mat-option>
            <mat-option value="option1">Option 1</mat-option>
            <mat-option value="option2">Option 2</mat-option>
            <mat-option value="option3">Option 3</mat-option>
        </mat-select>
    </div>

    <button mat-button class="button-field">search</button>

</div>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

        <!-- Position Column -->
        <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element">
                <div class="d-flex justify-content-start align-items-center">
                    <div class="profile d-flex justify-content-center align-items-center mx-2">
                        {{element.name.slice(0,1)}}
                    </div> <span>{{element.name}}</span>
                </div>
            </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="Amount Requested">
            <th mat-header-cell *matHeaderCellDef> Amount Requested </th>
            <td mat-cell *matCellDef="let element"> {{element.amoun}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="Deadline">
            <th mat-header-cell *matHeaderCellDef> Deadline </th>
            <td mat-cell *matCellDef="let element"> {{element.deadline}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="Reason For Request">
            <th mat-header-cell *matHeaderCellDef> Reason For Requests </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>

        <ng-container matColumnDef="detail">
            <th mat-header-cell *matHeaderCellDef>detail</th>
            <td mat-cell *matCellDef="let element"> <button mat-button
                    (click)="RedirectToDetail(element.id)">detail</button> </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator> -->
</div>
