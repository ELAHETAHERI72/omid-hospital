<!--Main Navigation-->
<!-- Sidebar -->
<nav id="sidebarMenu" class="collapse d-lg-block sidebar collapse bg-white">
    <div class="position-sticky">
        <div class="list-group list-group-flush mx-3 mt-4">

            <!-- ?logo section -->
            <div class="logo"><img src="../../../assets/images/Untitled.png" alt=""></div>

            <!-- ?profile section -->
            <div class="d-flex align-items-center" style="margin-bottom: 69px;">
                <div class="profile"><img class="w-100" src="../../../assets/images/profile.jpg" alt=""></div>
                <div class="d-flex justify-content-center align-items-center flex-column">
                    <span style="color: #8b8f95;">Adminastrator</span>
                    <span style="color: #5f656d;font-weight: bold;">Mr.Baakir Qara</span>
                </div>
            </div>
            <!-- Collapsed content -->
            <ul id="collapseExample1" class="collapse show list-group list-group-flush">
                <li class="list-group-item py-1" *ngFor="let item of link">
                    <div class="d-flex align-items-center w-100" [routerLinkActiveOptions]="{exact: true}"
                        routerLinkActive="link-active">
                        <mat-icon class="mx-2">{{item.icon}}</mat-icon> <a [routerLink]="item.path"
                            class="text-reset">{{item.name}}</a>
                    </div>
                </li>

            </ul>

        </div>
    </div>
</nav>
<!-- Sidebar -->
